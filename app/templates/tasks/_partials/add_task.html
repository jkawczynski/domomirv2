<div class="grid">
    <form _="on htmx:afterRequest reset() me">
        <fieldset role="group">
            <input name="name" type="text" placeholder="New task" id="todo-name" />
            <button type="submit"
                    hx-post="/tasks"
                    hx-indicator="#loading"
                    hx-target=".tasks-container"
                    hx-swap="outerHTML"
                    hx-include="#todo-name"
                    hx-disabled-elt="this">Add</button>
        </fieldset>
    </form>
</div>
