<div class="grid recipe-images-container recipes-grid">
    {% if recipe.images %}
        {% for image in recipe.images %}
            <div class="grid">
                <article>
                    <div class="card-img"
                         style="background-image:url('{{ image.file_name | image_url }}')"></div>
                </article>
            </div>
        {% endfor %}
    {% endif %}
</div>
